<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>

    <div id="calculadora">
        <div class="display">
            <span>
                0
            </span>
        </div>
        <div class="numeros">
                <button class="item item1 clear" >AC</button>
                <button class="item item1 del" id="del">DEL</button>
                <button class="item item1 signs percent" value="%">%</button>
                <button class="item item2 signs" value="/">/</button>

                <button class="item numbers" value="7">7</button>
                <button class="item numbers" value="8">8</button>
                 <button class="item numbers" value="9">9</button>
                <button class="item item2 signs" value="X">X</button>

                <button class="item numbers" value="4">4</button>
                <button class="item numbers" value="5">5</button>
                <button class="item numbers" value="6">6</button>
                <button class="item item2 signs" value="-">-</button>

                <button class="item numbers" value="1">1</button>
                <button class="item numbers" value="2">2</button>
                <button class="item numbers" value="3">3</button>
                <button class="item item2 signs" value="+">+</button>

                <button class="item numbers zero" value="0">0</button>
                <button class="item numbers point" value=".">,</button>
                <button class="item item2 equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
